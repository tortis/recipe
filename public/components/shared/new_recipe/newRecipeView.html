<edit-recipe ng-if="!done">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="save($parent.$ctrl.recipe.mod)">Save</button>
</edit-recipe>

<div ng-show="done">
    <div class="modal-header">
        <h3 class="modal-title">Recipe Added!</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-success">{{newRecipeName}} was added.</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="cancel()">Ok</button>
    </div>
</div>
