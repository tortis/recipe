<!doctype html>
<html lang="en" ng-app="RecipeApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/icon.png">

    <title>Findley Recipes</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/recipe.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <script src="recipe.js"></script>
</head>
<body ng-controller="mainCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">Findley Recipes</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <button type="button" class="btn btn-success navbar-btn" ng-click="openNewRecipe()"><span class="glyphicon glyphicon-plus"></span> New</button>
                <form class="navbar-form navbar-right" ng-submit="search(q)">
                <div class="input-group">
                    <input id="search" type="text" placeholder="search" ng-model="q" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search(q)" type="button">Go!</button>
                    </span>
                </div>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div ng-view></div>
</body>
</html>
